<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form_test</title>
</head>
<body>

<form action="" method="get">
    <!--    通过label标签来关联表单id，聚焦到输入框-->
    <label for="email">邮箱账号:</label>
    <input type="text" name="email" id="email">
    <br>
    <label for="user">昵称</label>
    <input type="text" name="user" id="user">
    <br>
    <label for="">密码</label>
    <input type="password" name="pw1">
    <br>
    <label for="">确认密码</label>
    <input type="password" name="pw2">
    <br>
    <label for="">性别</label>
    <!--以name属性来限制单选 单选框-->
    男<input type="radio" name="gender" value="男">
    女<input type="radio" name="gender" value="女">
    <br>
    <!--多选框-->
    <label>爱好</label>
    看电视<input type="checkbox" name="hobby" value="看电视">
    泡妹子<input type="checkbox" name="hobby" value="泡妹子">
    打篮球<input type="checkbox" name="hobby" value="打篮球">
    踢足球<input type="checkbox" name="hobby" value="踢足球">
    打排球<input type="checkbox" name="hobby" value="打排球">
    橄榄球<input type="checkbox" name="hobby" value="橄榄球">
    <br>

    <!--下拉框 value为向后端传过去的值 文本为展示在前端的数据-->
    <label for="">生日</label>
    <select name="year" id="year">
        <option value="1988">1988</option>
        <option value="1989">1989</option>
        <option value="1990">1990</option>
        <option value="1991">1991</option>
    </select>年
    <select name="month" id="month">
        <option value="12">12</option>
        <option value="11">11</option>
        <option value="10">10</option>
        <option value="9">9</option>
        <option value="8">8</option>
        <option value="7">7</option>
        <option value="6">6</option>
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
    </select>月
    <select name="day" id="day">
        <option value="30">30</option>
        <option value="29">29</option>
        <option value="28">28</option>
        <option value="27">27</option>
        <option value="26">26</option>
        <option value="25">25</option>
        <option value="24">24</option>
        <option value="23">23</option>
    </select>日
    <br>
    <!--文本输入框-->
    <label for="">详细地址</label>
    <!--    col 属性限制最大字符串长度-->
    <textarea name="detail_address" id="detail" cols="" rows=""></textarea>
    <br>
    <!--重置按钮-->
    <input type="reset" value="重置">

    <!--隐藏表单-->
    <input type="hidden" name="token" value="this is token value">
    <input type="submit" value="提交">
    <input type="button" value="普通按钮">
    <input type="image" src="./image/docker.jpg" value="图片按钮">
    <br>
    文件上传<input type="file" name="file_upload">

    <!--    内联框架-->
    <iframe src="https://www.baidu.com" frameborder="4000" height="200"></iframe>
    <iframe src="http://www.lemonban.com" frameborder="4000" height="200"></iframe>
</form>

</body>
</html>

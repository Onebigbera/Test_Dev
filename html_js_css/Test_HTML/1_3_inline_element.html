<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联元素</title>
</head>
<body>
<span style="width: 100px;height: 200px;background: aliceblue">这是个span标签，属于内联元素，默认占据一行位置</span>

</body>
</html>
<!--内联元素，也可以称之为行内元素，布局中常见的标签有: a、span、em、b、strong，i等等都是内联元素，他们在布局中的行为:-->
<!-- - 内联元素不会自动换行-->
<!-- - 支持部分样式(不支持宽、高、margin上下、padding上下)-->
<!-- - 宽高内内容决定-->
<!-- - 盒子并在一行-->
<!-- - 代码换行，盒子之间会产生间距-->
<!-- - 子元素是内联元素，父元素可以用text-align属性设置元素水平对齐方式-->

<!DOCTYPE html>
<html lang="en">
<!--CSS引入的三种形式-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--外联样式-->
    <link rel="stylesheet" href="css/common.css" type="text/css">
    <!--内部样式-->
    <style>
        .menu2 {
            height: 120px;
            background: coral;
        }
    </style>
</head>
<body>
<!--内联样式-->
<div style="height: 100px;background: aquamarine">这个是菜单栏一</div>
<div class="menu2">这个是菜单栏二</div>
<div class="menu3">这个事菜单三</div>
</body>
</html>
